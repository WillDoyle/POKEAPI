<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikapedia</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/vector pokeball pixelated-svg.svg"
    />

    <script
      src="https://kit.fontawesome.com/5082f4a3a0.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="site__logo">
          <a class="home__link" href="index.html">
            <img
              class="logo"
              src="./assets/vector pokeball pixelated-svg.svg"
              alt=""
            />

            <h2 class="logo__text">Pikapedia</h2>
          </a>
        </div>

        <ul class="nav__links">
          <li class="nav__link">
            <a class="nav__link--anchor link__hover-effect" href="index.html"
              >Home</a
            >
          </li>
          <li class="nav__link">
            <a class="nav__link--anchor link__hover-effect" href="/search.html"
              >Search</a
            >
          </li>
          <li class="nav__link">
            <a class="nav__link--anchor contact" href="">CONTACT</a>
          </li>
        </ul>
      </nav>
      <div class="search__wrapper">
        <!-- <h1 class="pokemon__header">Search pokemon</h1> -->

        <form
          autocomplete="off"
          class="searchbar__wrapper"
          onsubmit="searchPokemon(event)"
        >
          <div class="search">
            <img src="./assets/pokeball-logo.png" class="search__icon" alt="" />

            <input
              class="player__input"
              type="text"
              name="q"
              id="q"
              placeholder="Search for pokemon"
              contenteditable="true"
              onKeyUp="showResults(this.value)"
            />

            <div id="result"></div>
          </div>
          <button class="btn search__btn" type="submit">
            <span class="material-symbols-outlined brown"> search </span>
          </button>
        </form>
      </div>
      <div class="header__background">
        <!-- <img class="background" src="./assets/header banner.jpg" alt=""> -->
      </div>

      <img class="background" src="./assets/pokeball.svg" alt="" />
    </header>

    <div class="row">
      <div class="filter__wrapper">
        <div class="filter">
          <h4 style="font-family: 'Poppins', san-serif; font-weight: 400">
            Sort by
          </h4>
          <button class="filter__button" onclick="toggleDropdown()">
            <span class="material-symbols-outlined filter__icon">
              filter_alt
            </span>
            Select filter
          </button>
          <ul class="filter__dropdown" id="filterDropdown">
            <li class="filter__item" onclick="filterPokemon('LOW_TO_HIGH')">
              <span class="material-symbols-outlined filtered__icon">
                sort </span
              >Lowest Number
            </li>
            <li class="filter__item" onclick="filterPokemon('HIGH_TO_LOW')">
              <span class="material-symbols-outlined filtered__icon">
                sort
              </span>
              Highest Number
            </li>
            <li class="filter__item" onclick="filterPokemon('A-Z')">A-Z</li>
            <li class="filter__item" onclick="filterPokemon('Z-A')">Z-A</li>
          </ul>

          <div class="slider__wrapper">
            <input
              onmouseup="updateRange()"
              ontouchend="updateRange()"
              type="range"
              id="singleRange"
              min="0"
              max="1017"
              value="0"
            />
            <div class="slider__header">
              <h3 class="slider__h3" id="value1">0</h3>
              <h3 class="slider__h3" id="value2">60</h3>
            </div>
          </div>
        </div>

        <button onclick="refreshResults()" class="refresh__button">
          <span class="material-symbols-outlined white"> refresh </span>
        </button>
      </div>

      <div class="column">
        <div class="pokedex" id="pokedex"></div>
        <!-- <div class="pokemon__wrapper">
        <div class="pokemon__img--wrapper pixel-corners--wrapper">
          <div class="pokemon__img"></div>
        </div>
        <div class="pokemon__id"></div>
        <div class="pokemon__name"></div>
        <div class="type__wrapper">
          <div class="pokemon__type--wrapper"></div> -->

        <div class="loading--spinner">
          <img class="spinner__img" src="./assets/pokeball.svg" alt="" />
          <h1>Loading...</h1>
        </div>

        <div class="selected__wrapper">
          <div class="selected__pokemon">Click on any pokemon to see stats</div>

          <h1 class="category__header"></h1>
        </div>
      </div>
    </div>
  </body>

  <footer>
    <p class="footer__text">&copy; Will Doyle 2024</p>
  </footer>

  <script defer src="app.js"></script>
</html>
