<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikapedia</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/vector pokeball pixelated-svg.svg"
    />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/5082f4a3a0.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header class="default__header">
      <nav>
        <div class="site__logo">
          <a class="home__link" href="index.html">
            <img
              class="logo"
              src="./assets/vector pokeball pixelated-svg.svg"
              alt=""
            />

            <h2 class="logo__text">Pikapedia</h2>
          </a>
        </div>

        <ul class="nav__links">
          <li class="nav__link">
            <a class="nav__link--anchor link__hover-effect" href="index.html"
              >Home</a
            >
          </li>
          <li class="nav__link">
            <a class="nav__link--anchor link__hover-effect" href="./search.html"
              >Search</a
            >
          </li>
          <li class="nav__link">
            <a class="nav__link--anchor contact" href="">CONTACT</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="landing">
      <div class="container">
        <div class="row">
          <h1 class="landing__h1">Hi,</h1>
          <h1 class="landing__h1">Start a search</h1>

          <div class="search__wrapper">
            <!-- <h1 class="pokemon__header">Search pokemon</h1> -->

            <form
              autocomplete="off"
              class="searchbar__wrapper"
              onsubmit="searchPokemon(event)"
            >
              <div class="search">
                <img
                  src="./assets/pokeball-logo.png"
                  class="search__icon"
                  alt=""
                />

                <input
                  class="player__input"
                  type="text"
                  name="q"
                  id="q"
                  placeholder="Search for pokemon"
                  contenteditable="true"
                  onKeyUp="showResults(this.value)"
                />

                <div id="result"></div>
              </div>
              <button class="btn search__btn" type="submit">
                <span class="material-symbols-outlined brown"> search </span>
              </button>
            </form>
          </div>
        </div>
      </div>

      <img src="./assets/pikachu-3d.svg" alt="" class="pikachu__model" />
      <!-- <img class="background" src="./assets/pokeball.svg" alt="" /> -->
    </section>
  </body>
  <script defer src="app.js"></script>

  <style>
    body {
      background-color: #f6c708;
    }

    .container {
      margin: 10em auto;
      width: 100%;
      max-width: 1200px;
      padding: 1em;
    }

    .row {
      text-align: left;
      flex-direction: column !important;
    }

    .landing__h1 {
      font-size: 6em;
      opacity: 0;
      color: #560120;
      font-family: "Poppins";
      font-weight: 600;
      z-index: 3;
    }

    .search__wrapper {
      z-index: 3;
      animation: 1s ease-out 1200ms 1 animateInLeft forwards;
    }
  </style>
</html>
